# Specify the DNS URI of your Azure Cosmos DB.
azure.cosmos.uri=https://<account name>.documents.azure.com:443/

# Specify the access key for your database.
azure.cosmos.key=<account key>

# Specify the name of your database.
azure.cosmos.database=<database name>

# Specify if account has multi-region write enabled
azure.cosmos.multipleWriteRegionsEnabled=false

# Specify the preferred regions
azure.cosmos.preferred-regions=East US